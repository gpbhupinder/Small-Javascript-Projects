<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="d-sm-flex flex-row justify-content-between text-center m-3">
          <button type="button" class="btn btn-danger again">Again!</button>
          <p class="between">(Between 1 and 20)</p>
        </div>
        <div class="row">
          <h1 class="text-center">Guess My Number!</h1>
        </div>
        <div class="row text-center m-3">
          <div class="col">
            <p class="fs-1 badge bg-primary number">?</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row m-3">
          <div class="col-sm-6 input-group-lg my-2 text-center">
            <div>
              <input type="number" class="guess" />
            </div>
            <button type="button" class="btn btn-dark m-3 check">Check!</button>
          </div>
          <div class="col-sm-6 text-center">
            <p class="message fw-bold">Start guessing...</p>
            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">
              ðŸ¥‡ Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
